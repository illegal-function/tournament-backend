version: '3.6'
services:
  rabbitmq:
    image: rabbitmq:latest
    networks:
      - ptp
  mongodb:
    image: mongo:latest
    networks:
      - ptp
  application:
    image: node:latest
    depends_on:
      - rabbitmq
      - mongodb
    working_dir: "/usr/src/app"
    volumes:
      - ./:/usr/src/app
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/test
      - DEBUG=trn:*
      - TOURNAMENT_COLLECTION=tournaments
    networks:
      - ptp
    command: npm test
networks:
  ptp:
